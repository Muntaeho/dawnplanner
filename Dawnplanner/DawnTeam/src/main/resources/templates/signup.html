<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">
<div class="container">
    <div class="py-5 text-center">
        <img class="mb-4" src="/img/dawnPlanner-logo.png" alt="" width="140" height="87"/>
        <h2>회원가입</h2>
    </div>

<form th:action="@{/signup}" method = "POST" modelAttribute = "infoDto">
        email : <input type="text" id="email" name="email"><br>
        <br>
        password : <input type="password" id="password" name="password"> <br>
        <br>
        name : <input type="text" id="name" name="name"> <br>
        <br>
        nickname: <input type="text" id="nickname" name="nickname"><br>
        <br>
        phone_number : <input type="text" id="phone_number" name="phone_number"><br>
        <br>
        gender : <select type="text" name="gender" placeholder="성별">
        <option>-- 선택 --</option>
        <option>남성</option>
        <option>여성</option>
    </select> <br>
        <br>
        age : <input type="text" id="age" name="age"> <br>
        <br>
    <button class="w-50 btn btn-lg btn-primary mb-2" type="submit">Join</button>
</form>
<br>
<a href="/login">
    <button class="btn btn-info fw-bold">로그인 창으로</button>
</a>

</body>
</html>
